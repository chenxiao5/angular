<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="angular.min.js"></script>
    <script>
        var app = angular.module('app', []);

    </script>
</head>
<body>
    <form name="singnup_form" novalidate ng-submit="signupForm()" ng-controller="signupController">
        <fieldset>
            <legend>Singnup</legend>
            <div>
                <label>Your name</label>
                <input type="text" name="name" ng-model="signup.name" ng-minlength="3" ng-maxlength="20" placeholder="Name" required>
                <div ng-show="signup_form.name.$dirty && signup_form.name.$invalid">
                    <small ng-show="signup_form.name.$error.required">
                        Your name is required
                    </small>
                    <small ng-show="signup_form.name.$error.$minlength">
                        min 3
                    </small>
                    <small ng-show="signup_form.name.$error.$maxlength">
                        max 20
                    </small>
                </div>
            </div>
        </fieldset>
    </form>
</body>
</html>
